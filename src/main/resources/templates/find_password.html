<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head th:include="include/header :: header"/>
    <link href="/css/default.css" rel="stylesheet" />
    <title>Find_password</title>
</head>
<body>

<div class="container">
    <form class="form-default" th:action="@{/password}" th:object="${user}" method="post">
        <h2 class="form-heading">비밀번호 찾기</h2>
        정보가 일치할 경우 해당 Email로 임시 비밀번호를 보내드립니다.
        <p th:if="${isPasswordFindFail}" style="color: red">Can't find ID or Name!</p>
        <input id="find_password_email_input" class="form-control" type="email" th:field="*{ssoId}" placeholder="Email address" required="required" autofocus="autofocus"/>
        <input style="margin-top: 5px;" id="find_password_name_input" class="form-control" type="text" th:field="*{name}" placeholder="Name" required="required"/>
        <button style="margin-top: 10px;" id="find_password_submit_btn" class="btn btn-lg btn-primary btn-block" type="submit">찾기</button>
    </form>
    <div style="text-align: center">
        <a href="https://github.com/nelp-dev" methods="GET">아이디 찾기</a>
    </div>
</div>

</body>
</html>
