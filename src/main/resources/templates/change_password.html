<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head th:include="include/header :: header"/>
    <link href="/css/mypage.css" rel="stylesheet" />
    <title>Mypage</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Nelp</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/mypage">나의 정보</a></li>
                <li><a href="#">개인정보수정하기</a></li>
                <li class="active"><a href="/changepassword">비밀번호바꾸기</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">비밀번호 바꾸기</h1>
            <div class="container">
                <form class="form-default" th:action="@{/changepassword}" th:object="${tempUser}" method="post">
                    <h2 class="form-heading">비밀번호 변경</h2>
                    <p th:if="${isNotEqualPassword}" style="color: red">Please Check your current password!</p>
                    <p th:if="${isNotEqualTwoNewPassword}" style="color: red">Don't same your new password!</p>
                    <table style="margin-top: 5px;">
                        <tr>
                            <td width="40%;">기존 비밀번호 입력</td>
                            <td width="50%;">
                                <input class="form-control" id="change_password_origin_password" type="password" th:field="*{password}" placeholder="Current Password" required="required" />
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size: 12px;">새로운 비밀번호 입력</td>
                            <td>
                                <input class="form-control" id="change_password_first_password" type="password" th:field="*{ssoId}" placeholder="Password 1" required="required"/>
                            </td>
                        </tr>
                        <tr>
                            <td style="font-size: 11px;">새로운 비밀번호 재입력</td>
                            <td>
                                <input class="form-control" id="change_password_second_password" type="password" th:field="*{name}" placeholder="Password 2" required="required"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                            </td>
                            <td>
                                <button style="margin-top: 5px;" class="btn pull-right btn-primary" id="change_password_submit_btn" type="submit">완료</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<head th:include="include/js :: script"></head>
</body>
</html>
